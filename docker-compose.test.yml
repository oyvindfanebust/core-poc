version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: banking_poc_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d banking_poc_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  postgres-dev:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: banking_poc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d banking_poc"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  tigerbeetle-test:
    image: ghcr.io/tigerbeetle/tigerbeetle:0.16.44
    ports:
      - "3001:3000"
    volumes:
      - tigerbeetle_test_data:/data
    entrypoint: 
      - sh
      - -c
      - |
        /tigerbeetle format --cluster=0 --replica=0 --replica-count=1 --development /data/test.tigerbeetle
        exec /tigerbeetle start --addresses=0.0.0.0:3000 --development /data/test.tigerbeetle
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    networks:
      - test-network

  tigerbeetle-dev:
    image: ghcr.io/tigerbeetle/tigerbeetle:0.16.44
    ports:
      - "3000:3000"
    volumes:
      - tigerbeetle_dev_data:/data
    entrypoint:
      - sh
      - -c
      - |
        /tigerbeetle format --cluster=0 --replica=0 --replica-count=1 --development /data/dev.tigerbeetle
        exec /tigerbeetle start --addresses=0.0.0.0:3000 --development /data/dev.tigerbeetle
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    networks:
      - test-network

volumes:
  postgres_test_data:
  postgres_dev_data:
  tigerbeetle_test_data:
  tigerbeetle_dev_data:

networks:
  test-network:
    driver: bridge